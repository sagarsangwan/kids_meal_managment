{% extends "main.html" %}
{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-row container-style mg-top">
            <div class="form-group col-xs-12 col-md-6 pb-3">
                <label for="inputEmail4">username</label>
                <input type="text" name="user_name" class="form-control" id="inputName4" placeholder="Name">
            </div>
            <div class="form-group col-xs-12 col-md-6 pb-3">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name="user_email" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-xs-12 col-md-6 pb-3">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" name="user_password" id="inputPassword4"
                    placeholder="Password">
            </div>
            <div class="form-group col-xs-12 col-md-6 pb-3">
                <label for="inputPassword4">confirm Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="confirm_password"
                    placeholder="Re-type Password">
            </div>
            <div class="form-group col-xs-12 col-md-6 pb-3">
                <button type="submit" class="btn button btn-dark">Sign in</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
