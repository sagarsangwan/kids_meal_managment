{% extends "main.html" %}
{% block content %}
<style>
    @media only screen and (max-width: 768px) {
        .header-button {
            margin-bottom: 12px;
        }

        .header-button {
            margin-bottom: 12px;
        }
    }
</style>

<div class="bg-dark">
    <div class="container">
        <div class="row py-2">
            <div class="col-6">
                <a href="/">
                    <h2 class="text-white mb-0">Records Manager</h1>
                </a>
            </div>
            <div class="col-6 text-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Edit kid info
                </button> <a class="btn btn-primary" href="/logoutuser">Logout</a>
            </div>
        </div>
    </div>
</div>





<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Kid Info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/edit-kid-info/{{ kid_id }}" method="post">
                    {% csrf_token %}
                    <div class="form-row container-style mg-top">
                        <div class="form-group col-12 pb-3">
                            <label for="inputEmail4">Kid name</label>
                            <input type="text" class="form-control" name="kid_name" required value="{{kid_name}}"
                                id="inputEmail4" placeholder="kid name">
                        </div>
                        <div class="form-group col-12 pb-3">
                            <label for="inputEmail4">Kid age</label>
                            <input type="text" class="form-control" name="kid_age" required value="{{kid_age}}"
                                id="inputEmail4" placeholder="Kid age">
                        </div>
                        <div class="form-group col-12    pb-3">
                            <label for="inputEmail4">Parent contact number</label>
                            <input type="text" class="form-control" required name="parent_phone"
                                value="{{parent_phone}}" id="inputEmail4" placeholder="Parent conact number">
                        </div>
                        <div class="form-group col-12    pb-3">
                            <label for="inputPassword4">Parent email</label>
                            <input type="email" class="form-control" required value="{{ parent_email }}"
                                name="parent_email" id="inputPassword4" placeholder="Parent email">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn button btn-primary">save changes</button>
                        <button type="button" class="btn btn-primary button" data-bs-dismiss="modal">Close</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>




{% if messages %}
{% for message in messages %}
<div class="modal show" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="alert alert-{% 'danger' if message.tags == 'error' else 'success' }}">
                {{message}}
            </div>
        </div>
    </div>
</div>

{% endfor %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var myModal = new bootstrap.Modal(document.getElementById('errorModal'))
        myModal.show()
    }, false);
</script>
{% endif %}
{% endblock %}
